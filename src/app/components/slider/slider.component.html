<ngb-carousel #sliderbarid id="sliderbarid" [ngStyle]="{'height': myInnerHeight}" style="overflow: hidden;">
    <ng-template *ngFor="let slider of sliders2;" ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="slider.image" alt="slider image">
      </div>
      <div class="carousel-caption">
          <div class="content">
              <h1>{{languageService.getCurrentLanguage() == 'ar' ? slider?.title_Ar : slider?.title_En }}</h1>
              <p>{{languageService.getCurrentLanguage() == 'ar' ? maxWord(slider?.subtitle_Ar) : maxWord(slider?.subtitle_En) }}</p>
              <button type="button" class="btn btn-light" (click)="more()">{{'more' | translate}}</button>
          </div>
      </div>
    </ng-template>
  </ngb-carousel>
