<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">تعديل</h4>
                            <p class="card-category">{{Title}} بالعربية و الانجليزية</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                         <textarea matInput placeholder="{{Title}} بالعربية" style="direction: rtl;text-align: right;" [(ngModel)]="ValueAr" [ngModelOptions]="{standalone: true}" value="{{ValueAr}}"></textarea>
                                       </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                        <div class="col-md-12">
                                          <mat-form-field class="example-full-width">
                                             <textarea matInput placeholder="{{Title}} بالانجليزية" style="direction: rtl;text-align: right;" [(ngModel)]="ValueEn" [ngModelOptions]="{standalone: true}" value="{{ValueEn}}"></textarea>
                                           </mat-form-field>
                                        </div>
                                    </div>
                                <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="update()">تعديل</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
