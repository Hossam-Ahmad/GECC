<div>
    <div class="login-container">
        <img src="../../../assets/images/logo.svg" class="login-img">
        <br>
        <input type="email" placeholder="Email" class="login-input" [(ngModel)]="email" required>
        <br>
        <input type="password" placeholder="Password" class="login-input" [(ngModel)]="password" required>
        <br>
        <button class="login-btn" (click)="login()"><span>Login</span></button>
    </div>
</div>
